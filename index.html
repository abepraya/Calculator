<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<img src="bg.jpg" class="background">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<input type="text" name="" id="inputBox" value="" style="font-family:'digital-clock-font'">
		<table>
			<tr>
				<td><button type="button" name="" class="digit" value="1" onclick="edit(this)">1</button></td>
				<td><button type="button" name="" class="digit" value="2" onclick="edit(this)">2</button></td>
				<td><button type="button" name="" class="digit" value="3" onclick="edit(this)">3</button></td>
				<td><button type="button" name="" class="digit" value="+" onclick="edit(this)">+</button></td>
			</tr>
			<tr>
				<td><button type="button" name="" class="digit" value="4" onclick="edit(this)">4</button></td>
				<td><button type="button" name="" class="digit" value="5" onclick="edit(this)">5</button></td>
				<td><button type="button" name="" class="digit" value="6" onclick="edit(this)">6</button></td>
				<td><button type="button" name="" class="digit" value="-" onclick="edit(this)">-</button></td>
			</tr>
			<tr>
				<td><button type="button" name="" class="digit" value="7" onclick="edit(this)">7</button></td>
				<td><button type="button" name="" class="digit" value="8" onclick="edit(this)">8</button></td>
				<td><button type="button" name="" class="digit" value="9" onclick="edit(this)">9</button></td>
				<td><button type="button" name="" class="digit" value="/" onclick="edit(this)">:</button></td>
			</tr>
			<tr>
				<td><button type="button" name="" class="digit" value="0" onclick="edit(this)">0</button></td>
				<td><button type="button" name="" class="digit" value="." onclick="edit(this)">.</button></td>
				<td><button type="button" name="" class="digit" value="*" onclick="edit(this)">x</button></td>
				<td><button type="button" name="" class="equal" value="=" onclick="calc(this)">=</button></td>
			</tr>
			<tr>
				<td colspan="4"><button type="button" name="" class="clear" value="" onclick="clc(this)">CLEAR</button></td>
			</tr>
		</table>
	</div>

</body>
<script type="text/javascript">
	var edittext = document.getElementById('inputBox');
	function clc(e){
		edittext.value ="";
	}
	function edit(e){
		edittext.value += e.value;
	}
	function calc(e){
		edittext.value = eval (edittext.value);
	}
</script>

</html>
